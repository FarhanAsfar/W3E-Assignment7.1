<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <style>
        
        body { 
            font-family: Georgia, serif; 
            margin: 0; 
            min-height: 100vh;
            background: hsla(0, 0%, 96%, 0); 
            color: #333; 
        }

        /* Home Page Centering  */
        .home-centered-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .task-card {
            background: #f2f2f2; 
            padding: 3rem;
            border-radius: 16px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        /* Tasks Page Container */
        .tasks-container {
            max-width: 1000px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        
        h1 { color: #000000; font-size: 2.5rem; border-bottom: 1px solid #ccc; padding-bottom: 10px; display: inline-block; }
        p { color: #666; }

       
        table { width: 100%; border-collapse: collapse; margin-top: 20px; border: 1px solid #ddd; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #e9e9e9; color: #000; font-weight: bold; }
        tr:nth-child(even) { background-color: #f9f9f9; }

        /* Links and Buttons */
        a, button, select { 
            padding: 10px 12px; 
            text-decoration: none; 
            color: #0000EE; 
            border: 1px solid #ccc;
            background: #fff;
            cursor: pointer;
        }
        .btn-primary {
            background: #000; 
            color: white !important;
            border: 1px solid #000;
            padding: 10px 20px;
        }
        .btn-primary:hover { background: #333; }

        /* Status Colors */
        .done { color: green; font-weight: bold; }
    </style>
</head>
<body>
{% block content %}{% endblock %}
</body>
</html>
